<!DOCTYPE html>
<html>
<head>
	<title>evaluation project</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet"> 
</head>
<body>
	<div id="container">
		<section id="calendar">
			<div id="calen">
				<div id="monthDescription">
					<button id="prvMonth">Précédent</button>
					<div id="currentMonth"></div>
					<button id="nxtMonth">Suivant</button>
				</div>
				<div id="dayDetails">
					<div id="details">
						<div id="photo">
							<img id="currentPhoto" src="">
						</div>
						<div id="description">
							<h3>Nom </h3><span id="title"></span><br>
							<h3>Heure de début:</h3><span id="startingTime"></span><br>
	                    	<h3>Heure de fin:</h3><span id="endingTime"></span><br>
	                   		<h3>Description:</h3><span id="eventDescription"></span><br>
	                    	<h3>Lieu:</h3><span id="place"></span><br>
						</div>
					</div>
				</div>
				<div id="calendarDisplayd">
					<button id="prvWeek">Précédent</button>
					<div id="month"></div>
					<div id="currentWeek" class="week weekToCopy">
						<div class="day0 oneDay"><p class="nameOfDay">Lundi</p><br><p class="dayNumber"></p></div>
						<div class="day1 oneDay"><p class="nameOfDay">Mardi</p><br><p class="dayNumber"></p></div>
						<div class="day2 oneDay"><p class="nameOfDay">Mercredi</p><br><p class="dayNumber"></p></div>
						<div class="day3 oneDay"><p class="nameOfDay">Jeudi</p><br><p class="dayNumber"></p><br></div>
						<div class="day4 oneDay"><p class="nameOfDay">Vendredi</p><br><p class="dayNumber"></p><br></div>
						<div class="day5 oneDay"><p class="nameOfDay">Samedi</p><br><p class="dayNumber"></p></div>
						<div class="day6 oneDay"><p class="nameOfDay">Dimanche</p><br><p class="dayNumber"></p></div>
					</div>
					<button id="nxtWeek">Suivant</button>
				</div>
			</div>	
		</section>
		<div id="flux">
			<p> Flux RSS </p>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
